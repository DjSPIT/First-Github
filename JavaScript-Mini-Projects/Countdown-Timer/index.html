<!DOCTYPE html>
<html lang="en">
<head>
	<title>Count Down Timer</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
	
</head>
<body>
	<h1>Say Hello to New Year</h1>
  			<div id="countdown" class="countdown-container">
					<div class="count days-c">
						<p class="text" id="days">0</p>
						<span>days</span>
					</div>
					<div class="count hours-c">
						<p class="text" id="hours">0</p>
						<span>hours</span>
					</div>
					<div class="count minutes-c">
						<p class="text" id="minutes">0</p>
						<span>minutes</span>
					</div>
					<div class="count seconds-c">
						<p class="text" id="seconds">0</p>
						<span>seconds</span>
					</div>
			</div>
<script type="text/javascript" src="script.js"></script>

</body>
</html>
