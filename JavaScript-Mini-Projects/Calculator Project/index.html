<!DOCTYPE html>
<html lang="en">
<head>

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Roboto:wght@300&display=swap" rel="stylesheet"> 

	<!-- Font Awesome Icons -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

	<!--My CSS -->
	<link rel="stylesheet" href="style.css">

</head>
<body>
	<div class="container">
		<div class="calculator">
			<div class="calculator-display">0</div>
			<div class="calculator-keys">
				<button data-type="operator-keys" data-key="plus">+</button>
				<button data-type="operator-keys" data-key="minus">-</button>
				<button data-type="operator-keys" data-key="times">&times;</button>
				<button data-type="operator-keys" data-key="divide">รท</button>
				<button data-type="number-keys" class="one">1</button>
				<button data-type="number-keys" class="two">2</button>
				<button data-type="number-keys" class="three">3</button>
				<button data-type="number-keys" class="four">4</button>
				<button data-type="number-keys" class="five">5</button>
				<button data-type="number-keys" class="six">6</button>
				<button data-type="number-keys" class="seven">7</button>
				<button data-type="number-keys" class="eight">8</button>
				<button data-type="number-keys" class="nine">9</button>
				<button data-type="number-keys" class="zero">0</button>
				<button data-type="number-keys" class="decimal">.</button>
				<button data-type="clear-key" data-key="clear">AC</button>
				<button data-type="equal-key" class="equal">=</button>
			</div>
		</div>
	</div>


	<script src="main.js"></script>
</body>
</html>
